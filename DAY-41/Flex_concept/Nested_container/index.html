<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Flexbox Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Admin Dashboard</h1>
        <div class="user-profile">
            <span>Prabhu</span>
            <img src="https://via.placeholder.com/40" alt="User">
        </div>
    </header>

    <!-- Main Layout -->
    <div class="dashboard">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Menu</h2>
            <nav class="menu">
                <a href="#">Dashboard</a>
                <a href="#">Users</a>
                <a href="#">Reports</a>
                <a href="#">Settings</a>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="content">

            <!-- Stats Section (Nested Flex) -->
            <section class="stats">
                <div class="stat-card">
                    <h3>Users</h3>
                    <p>1,245</p>
                </div>
                <div class="stat-card">
                    <h3>Revenue</h3>
                    <p>$32,500</p>
                </div>
                <div class="stat-card">
                    <h3>Orders</h3>
                    <p>860</p>
                </div>
            </section>

            <!-- Cards Section (Nested Flex) -->
            <section class="cards">
                <div class="card">
                    <h3>Recent Activity</h3>
                    <p>User Prabhu logged in.</p>
                </div>
                <div class="card">
                    <h3>Notifications</h3>
                    <p>3 new messages.</p>
                </div>
            </section>

        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Â© 2026 Admin Dashboard
    </footer>

</body>
</html>
